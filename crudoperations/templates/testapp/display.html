<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    div{
    padding:10px 15px;
    width:40%;
    color:white;
    font-size:25px;
    background:black;
    border:2px solid white;
  background: rgba(255, 255, 255, 0.15);
<!--backdrop-filter: blur(10px);-->
    box-shadow: 0 10px 25px rgba(0, 100, 200, 0.9);
    }
    body{
    display:flex;
    color:white;
    background: linear-gradient(135deg, #4b0082, #8a2be2);
    background-repeat:no-repeat;
    background-size:cover;
    background-position:center;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    }
  </style>
</head>
<body>
{% if list%}
<h1>Details of all Paying Guest's</h1>
{% for pg in list%}
<div>
  <p>{{pg.name}} details</p>
  <p>Room Number :{{pg.roomno}}</p>
  <p>Fees :{{pg.fees}}</p>
  <p>Address :{{pg.address}}</p>
  <a href="/edit/{{pg.id}}" class="p-1 bg-primary text-white">Edit</a>
   <a href="/delete/{{pg.id}}" class="p-1  bg-success text-white">Delete</a>
</div><br>
{% endfor %}
{%else%}
<h1>No records were found</h1>
{%endif%}
<a href="/" class="p-1  bg-success text-white">Back to Home</a>
</body>
</html>
